<!DOCTYPE html>
<html>
    <head>
        <title>Web App - Simple Interest Calculator</title>
        <script src="script.js"></script>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
      <div class="maindiv">
        <h1>Simple Interest Calculator</h1>
        <div class="container">
          <div class="row">
            <div class="column1">
              <label for="principal">Amount</label>
            </div>
            <div class="column2">
              <input type="number" id="principal"> 
            </div>
          </div>
          <div class="row">
            <div class="column1">
              <label for="rate">Interest Rate</label>
            </div>
            <div class="column2">
              <input type="range"  id="rate" min="1.0" max="20.0" value="10.25" step="0.25" onchange="updateRate()">
              <span id="rate_val">
                10.25%
              </span>
            </div>
          </div>
          <div class="row">
            <div class="column1">
              <label for="years">No. of Years</label>
            </div>
            <div class="column2">
              <select id="years">
                <option value = "1">1</option>
                <option value = "2">2</option>
                <option value = "3">3</option>
                <option value = "4">4</option>
                <option value = "5">5</option>
                <option value = "6">6</option>
                <option value = "7">7</option>
                <option value = "8">8</option>
                <option value = "9">9</option>
                <option value = "10">10</option> 
              </select>
            </div> 
          </div>
          <div class="row">
            <div class="column1">
              <button onclick="checkPrincipal()">Compute Interest</button>
            </div>
          </div>
          <span id="result"></span> 
        </div>
        <footer>
          &#169; This Calculator belongs to Chris Spraggett
        </footer>
      </div>
    </body>
</html>
